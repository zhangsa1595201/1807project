{% extends 'base/base_user.html' %}
{% load static %}

{% block content %}
    <div class="container">
        <div class="form-group">
            <label for="exampleInputEmail1">用户名</label>
            <input type="text" class="form-control" id="uname" placeholder="请输入用户名" onchange="ver_text00();">
            <p style="color: red" id="error_msg"></p>
        </div>

        <div class="form-group">
            <label for="exampleInputPassword1">密码</label>
            <input type="password" class="form-control" id="pwd" placeholder="请输入密码">
        </div>

        <div class="form-group">
            <label for="exampleInputPassword1">确认密码</label>
            <input type="password" class="form-control" id="confirm_pwd" placeholder="请输入确认密码">
            <p style="color: red" id="error_ver_msg"></p>
        </div>

        <div class="form-group">
            <label for="exampleInputEmail1">邮箱</label>
            <input type="email" class="form-control" id="email" placeholder="请输入邮箱">
        </div>

        <div class="form-group">
            <label for="exampleInputFile">选择头像</label>
            <input type="file" id="icon">
        </div>

        <button type="submit" class="btn btn-success btn-block">注册</button>
    </div>

{% endblock %}

{% block js %}
    {{ block.super }}
    <script src="{% static 'axf/user/js/register.js' %}"></script>
{% endblock %}
